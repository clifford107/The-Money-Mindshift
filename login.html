<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - FinDash</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-sm">
  <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Login</h2>
  <form id="loginForm" class="flex flex-col gap-4">
    <input type="email" id="email" placeholder="Email" class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-400" required>
    <input type="password" id="password" placeholder="Password" class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-400" required>
    <button type="submit" class="bg-green-600 text-white py-3 rounded-lg font-semibold shadow-md hover:bg-green-700">Login</button>
  </form>
</div>

<script src="js/auth.js"></script>
</body>
</html>
