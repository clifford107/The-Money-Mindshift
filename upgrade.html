<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upgrade - FinDash</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-50">

<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center mb-6 text-green-600">Upgrade to Premium</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- MTN -->
      <div class="bg-white rounded-2xl shadow-lg p-6 text-center hover:scale-105 transition-transform">
        <img src="icons/mtn-logo.png" class="mx-auto w-20 mb-4">
        <p class="font-semibold mb-2">MTN Mobile Money</p>
        <button onclick="startPayment('MTN')" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow-md">Pay ZMW 75</button>
      </div>
      <!-- Airtel -->
      <div class="bg-white rounded-2xl shadow-lg p-6 text-center hover:scale-105 transition-transform">
        <img src="icons/airtel-logo.png" class="mx-auto w-20 mb-4">
        <p class="font-semibold mb-2">Airtel Money</p>
        <button onclick="startPayment('Airtel')" class="bg-red-600 text-white px-4 py-2 rounded-lg shadow-md">Pay ZMW 75</button>
      </div>
    </div>
    
    <p class="text-gray-500 mt-6 text-sm text-center">Your payment will automatically unlock premium features on success.</p>
  </div>
</div>

<script src="js/payments.js"></script>
</body>
</html>
